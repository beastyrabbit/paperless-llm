services:
  # Python Backend (FastAPI)
  backend:
    build:
      context: ./apps/api/backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Required for Linux to access host services
    environment:
      - PAPERLESS_URL=${PAPERLESS_URL:-http://localhost:8080}
      - PAPERLESS_TOKEN=${PAPERLESS_TOKEN:-}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY:-}
      - OLLAMA_URL=${OLLAMA_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL_LARGE=${OLLAMA_MODEL_LARGE:-gpt-oss:120b}
      - OLLAMA_MODEL_SMALL=${OLLAMA_MODEL_SMALL:-gpt-oss:20b}
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION=${QDRANT_COLLECTION:-paperless-documents}
      - AUTO_PROCESSING_ENABLED=${AUTO_PROCESSING_ENABLED:-false}
      - AUTO_PROCESSING_INTERVAL_MINUTES=${AUTO_PROCESSING_INTERVAL_MINUTES:-10}
    volumes:
      - ./apps/api/backend:/app
      - langgraph-data:/app/data
    depends_on:
      - qdrant
    networks:
      - paperless-llm

  # Vite Frontend (React)
  frontend:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - paperless-llm

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - paperless-llm

volumes:
  qdrant-data:
  langgraph-data:

networks:
  paperless-llm:
    driver: bridge
