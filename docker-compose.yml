services:
  # TypeScript Backend
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    ports:
      - "8765:8765"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - backend-data:/app/data
    networks:
      - paperless-llm
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        APP_VERSION: ${APP_VERSION:-dev}
    ports:
      - "3765:3765"
    environment:
      - BACKEND_URL=http://backend:8765
    depends_on:
      - backend
    networks:
      - paperless-llm
    restart: unless-stopped

volumes:
  backend-data:

networks:
  paperless-llm:
    driver: bridge
