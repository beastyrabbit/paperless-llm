# Pre-commit hooks configuration
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # =============================================================================
  # Security: Detect secrets and credentials
  # =============================================================================
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks

  # =============================================================================
  # General file checks
  # =============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

  # =============================================================================
  # Python: Ruff linting and formatting
  # =============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^apps/backend/
      - id: ruff-format
        files: ^apps/backend/

  # =============================================================================
  # Python: Type checking with mypy (optional - disabled by default due to
  # third-party library issues, enable with: pre-commit run mypy --all-files)
  # =============================================================================
  # - repo: local
  #   hooks:
  #     - id: mypy
  #       name: mypy (Python type check)
  #       entry: bash -c 'cd backend && uv run mypy . --ignore-missing-imports --no-error-summary'
  #       language: system
  #       types: [python]
  #       files: ^apps/backend/
  #       pass_filenames: false

  # =============================================================================
  # TypeScript/JavaScript: Type checking and linting
  # =============================================================================
  - repo: local
    hooks:
      - id: typescript
        name: TypeScript type check
        entry: bash -c 'bun run tsc --noEmit'
        language: system
        files: \.(ts|tsx)$
        pass_filenames: false

      - id: eslint
        name: ESLint
        entry: bash -c 'bun run eslint --max-warnings=0'
        language: system
        files: \.(ts|tsx|js|jsx)$
        pass_filenames: false
